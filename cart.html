<!DOCTYPE html>
<html id="html" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cart - Apple mix</title>
	<link rel="apple-touch-icon" href="./src/images/favicon/favicon.ico">
	<link rel="icon" href="./src/images/favicon/favicon.ico" type="image/x-icon">
	<link href="./src/css/animate.css" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./src/css/style.css">
	<script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
	<script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
	<script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>
<body>
<div id="app">
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand color-default" href="index.html">
				<i class="fab fa-apple"></i> mix
			</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggler">
					<ul class="navbar-nav mx-auto">
						<div class="navbar-form navbar-right pull-right" role="search">
							<div class="input-group">
								<input id="searchInput" type="search" class="form-control input-search rounded-start" placeholder="Choose what you want">
									<button id="searchBtn" type="button" class="btn btn-success btn-search rounded-end">
										<i class="fa fa-search"></i>
									</button>
							</div>
						</div>
					</ul>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link color-default" href="cart.html">
								<i class="fas fa-shopping-cart"></i> Cart
								<span id="cartItemsNumber" class="text-white bg-success"></span>
							</a>
						</li>
						<li id="adminNavLink" class="nav-item">
							<a class="nav-link text-white" href="admin.html">
								<i class="fas fa-user-lock"></i> Admin
							</a>
						</li>
						<li id="sessionLoginLink" class="nav-item dropdown">
							<a class="nav-link text-white dropdown-toggle" type="button" id="dropdownSessionLogin" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fas fa-user-secret"></i>
									<span id="fullnameAdmin"></span>
							</a>
							<ul class="dropdown-menu bg-dark" aria-labelledby="dropdownSessionLogin">
							  	<li>
									<a class="dropdown-item notactive text-white no-hover" href="admin.html">Dashboard</a>
								</li>
							  	<li>
									<a id="logoutBtn" class="dropdown-item notactive text-white no-hover" href="#">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
		</div>
	</nav>
	<div id="content">
		<div id="itemsCart">
			<div class="container">
				<div class="row">
					<div class="col-lg-9">
						<div id="backgroundEmptyCart" class="card mb-3">
							<div id="cardShoppingCart" class="card-body">
								<div class="table-responsive">
									<table class="table table-borderlesss m-0">
										<thead class="border-bottom text-dark">
											<tr class="text-uppercase">
												<th scope="col">Product</th>
												<th scope="col">Name</th>
												<th scope="col" width="">Quantity</th>
												<th scope="col" width="">Price</th>
												<th scope="col"></th>
											</tr>
										</thead>
										<tbody id="tbodyProductsInCart"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="card mb-3">
							<div class="card-body">
								<div class="form-group"> 
									<label for="couponInput" class="mb-1">Have coupon?</label>
										<div class="input-group"> 
											<input type="text" id="couponInput" class="form-control coupon" name="" placeholder="Coupon code" disabled> 
												<span class="input-group-append"> 
													<button class="btn btn-primary btn-apply coupon" disabled>Apply</button> 
												</span> 
										</div>
								</div>
							</div>
						</div>
						<div id="checkOutContainer" class="card">
							<div class="card-body">
								<dl class="d-flex justify-content-between">
									<dt>Total price:</dt>
									<dd id="totalPriceValue" class="text-end ml-3">$0</dd>
								</dl>
								<dl class="d-flex justify-content-between">
									<dt>Discount:</dt>
									<dd class="text-end text-danger ml-3">Currently not available</dd>
								</dl>
								<dl class="d-flex justify-content-between">
									<dt>Total:</dt>
									<dd class="text-end text-dark b ml-3">
										<strong id="totalValue">$0</strong>
									</dd>
								</dl>
								<hr> 
								<button id="makePurchaseBtn" type="button" class="btn btn-success mb-2" disabled>Make Purchase </button> 
								<button id="continueShoppingBtn" type="button" class="btn btn-warning mb-2">Continue Shopping</button>
								<button id="clearCartBtn" type="button" class="btn btn-danger mb-2">Clear cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#html" id="btnToTop" class="buttonToTop bg-dark text-center">
		<i class="fa fa-arrow-up" aria-hidden="true"></i>
	</a>
	<footer id="footer" class="bg-dark text-white"></footer>
</div>
<div id="modals"></div>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./src/js/bootstrap-notify.min.js" type="text/javascript"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./src/js/cart.js" type="module"></script>
<script src="./src/js/scripts.js"></script>
</body>
</html>
